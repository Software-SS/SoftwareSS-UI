<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoftwareSS Example Page</title>
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css"
    />
    <link rel="stylesheet" href="../CSS/SoftwareSS.css" />
  </head>
  <body style="padding: 30px">
    <!-- App Title -->
    <div class="app-title" style="margin-bottom: 20px">SoftwareSS</div>

    <!-- Divs -->
    <div
      class="bordered-div"
      style="width: 300px; height: 150px; padding: 10px; margin-bottom: 20px"
    >
      Bordered Div
    </div>

    <div
      class="bordered-div important-bordered-div"
      style="width: 300px; height: 150px; padding: 10px; margin-bottom: 20px"
    >
      Important Bordered Div
    </div>

    <div
      class="bordered-div-purple"
      style="width: 300px; height: 150px; padding: 10px; margin-bottom: 20px"
    >
      Purple Bordered Div
    </div>

    <div
      class="bordered-div-orange"
      style="width: 300px; height: 150px; padding: 10px; margin-bottom: 20px"
    >
      Orange Bordered Div
    </div>

    <!-- Buttons -->
    <button class="primary-btn">Primary Button</button>
    <button class="primary-btn" style="margin-top: 20px">
      <p>Primary Button With Icon</p>
      <object
        data="fi-br-add document.svg"
        type="image/svg+xml"
        class="primary-btn-icon"
        height="25px"
      ></object>
    </button>
  </body>
</html>
