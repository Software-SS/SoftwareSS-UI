<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoftwareSS Example Page</title>
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css"
    />
    <link rel="stylesheet" href="../CSS/SoftwareSS.css" />
  </head>
  <body>
    <!-- Header -->
    <div class="header bordered-div">
      <div class="menubar-holder">
        <!-- <i class="fi fi-br-menu-burger ico-btn" onclick="openNav()"></i> -->
        <a class="softwaress-logo-holder" href="https://github.com/Software-SS">
          <img
            src="../Assets/SoftwareSS_Rectangle_Transparent.png"
            height="50px"
            class="softwaress-logo"
          />
          <p>SoftwareSS</p>
        </a>
        <a href="https://github.com/Software-SS" class="header-link">Home</a>
        <a href="https://github.com/Software-SS" class="header-link"
          >Products</a
        >
        <a href="https://github.com/Software-SS" class="header-link"
          >About Us</a
        >
      </div>
      <!-- <a class="profile-holder" href="">
        <img src="../Assets/Sample-Profile.jpeg" height="45px" />
      </a> -->
    </div>

    <div class="main" style="padding: 30px">
      <!-- App Title -->
      <div class="app-title" style="margin-bottom: 20px">SoftwareSS</div>

      <!-- Divs -->
      <div
        class="bordered-div"
        style="width: 300px; height: 150px; padding: 10px; margin-bottom: 20px"
      >
        Bordered Div
      </div>

      <div
        class="bordered-div important-bordered-div"
        style="width: 300px; height: 150px; padding: 10px; margin-bottom: 20px"
      >
        Important Bordered Div
      </div>

      <div
        class="bordered-div-purple"
        style="width: 300px; height: 150px; padding: 10px; margin-bottom: 20px"
      >
        Purple Bordered Div
      </div>

      <div
        class="bordered-div-orange"
        style="width: 300px; height: 150px; padding: 10px; margin-bottom: 20px"
      >
        Orange Bordered Div
      </div>

      <!-- Buttons -->
      <button class="primary-btn">Primary Button</button>
      <button class="primary-btn" style="margin-top: 20px">
        <p>Primary Button With Icon</p>
        <object
          data="fi-br-add document.svg"
          type="image/svg+xml"
          class="primary-btn-icon"
          height="25px"
        ></object>
      </button>
    </div>

    <!-- Footer -->
    <footer class="footer" id="footer">
      <img
        src="../Assets/SoftwareSS_Rectangle_Transparent.png"
        width="150px"
        class="logo"
      />
      <div class="footer-text">
        <h1>SoftwareSS</h1>
        <p class="owner-statement">Task Group is owned by SoftwareSS</p>
        <!-- <a
              class="credits"
              href=""
              >Credit Sample</a
            > -->
        <div class="social-media-logos">
          <a href="https://www.instagram.com/softwaress.ss/"
            ><img
              src="../Assets/Icon-Instagram.jpg"
              width="30px"
              class="ico-btn"
          /></a>
          <a href="mailto:softwaress.company@gmail.com"
            ><img src="../Assets/Icon-Gmail.jpg" width="30px" class="ico-btn"
          /></a>
          <a href="https://www.reddit.com/r/SoftwareSS/"
            ><img src="../Assets/Icon-Reddit.png" width="30px" class="ico-btn"
          /></a>
        </div>
        <div class="copyright">
          <p>Â© SoftwareSS</p>
        </div>
      </div>
    </footer>
  </body>
</html>
